<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <img class="img-nft" src="./images/image-equilibrium.jpg" alt="nft image equilibrium">

    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="mid-container">
      <div class="price-container">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span class="price">0.041 ETH</span>
      </div>
      <div class="remaining-time-container">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span class="time">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="creator avatar">
      <p>Creation of <b>Jules Wyvern</b></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.frontendmentor.io/profile/sophie-mc-dev" target="_blank">Sofia Merino Costa</a>.
  </footer>
</body>

</html>
